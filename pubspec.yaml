name: medialerta
description: Aplicativo para controle de medicamentos.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0  
  cloud_firestore: ^5.6.7
  image_picker: ^1.0.7
  intl: ^0.19.0
  sqflite: ^2.3.3
  path: ^1.9.0
  cupertino_icons: ^1.0.8
  scroll_to_index: ^3.0.1
  dropdown_button2: ^2.3.9
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4
  path_provider: ^2.1.5
  audioplayers: ^6.1.0
  shared_preferences: ^2.2.3  
  sqflite_common_ffi: ^2.3.3
  android_alarm_manager_plus: ^4.0.7  
  app_settings_plus: ^5.2.0+2
  just_audio: ^0.10.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/icone_ma.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/imagem_senhora.png
    - assets/icone_ma.png   
    - assets/sounds/alarm.mp3
    - assets/sounds/alert.mp3
    - assets/sounds/malta.mp3
    - assets/sounds/simple.mp3
    - assets/sounds/violin.mp3

